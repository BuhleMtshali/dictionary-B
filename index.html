<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary App</title>
    <script
      src="https://kit.fontawesome.com/47ef0eeb2e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="img/book-solid (1).svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        Dictionary App
        <i class="fa-solid fa-book-bookmark"></i>
      </h1>
      <div class="form">
        <form>
          <input
            type="search"
            id="search-input"
            placeholder="Search word..."
            required
          />
          <input type="submit" id="submit" />
        </form>
        <!-- end of form div -->
      </div>
      <div id="results">
        <h3 class="word">hello</h3>
        <audio controls>
          <source
            src="//ssl.gstatic.com/dictionary/static/sounds/20200429/hello--_gb_1.mp3"
          />
        </audio>
        <p class="def">used as a greeting or to begin a phone conversation.</p>
        <p class="example">
          <i class="fa-regular fa-lightbulb fa-shake"></i> 'hello there, Katie!'
        </p>
      </div>
      <!-- end of container div -->
    </div>
  </body>
</html>
